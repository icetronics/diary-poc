<!DOCTYPE html>
<!--[if IE 9]><html class="no-js ie9"><![endif]-->
<!--[if gt IE 9]><!--><html class="no-js"><!--<![endif]-->
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Flexible Calendar</title>

        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/calendar.css" />
		<link rel="stylesheet" href="css/custom_1.css" />
        <link rel="stylesheet" href="css/demo.css" />
	</head>
	<body>
		<div class="container">
            <div class="activities">
                <div class="activity draggable drag-drop" data-title="activity1"><i class="fa fa-clock-o"></i></div>
                <div class="activity draggable drag-drop" data-title="activity2"><i class="fa fa-home"></i></div>
                <div class="activity draggable drag-drop" data-title="traveling"><i class="fa fa-plane"></i></div>
                <div class="activity draggable drag-drop" data-title="gaming"><i class="fa fa-gamepad"></i></div>
                <div class="activity draggable drag-drop" data-title="income"><i class="fa fa-money"></i></div>
            </div>
			<div class="custom-calendar-wrap custom-calendar-full">
				<div class="custom-header clearfix">
					<h3 class="custom-month-year">
						<span id="custom-month" class="custom-month"></span>
						<span id="custom-year" class="custom-year"></span>
						<nav>
							<span id="custom-prev" class="custom-prev"></span>
							<span id="custom-next" class="custom-next"></span>
							<span id="custom-current" class="custom-current" title="Got to current date"></span>
						</nav>
					</h3>
				</div>
				<div id="calendar" class="fc-calendar-container"></div>
			</div>
		</div><!-- /container -->

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/interact/dist/interact.min.js"></script>
		<script type="text/javascript" src="script/jquery.calendario.js"></script>

		<script type="text/javascript">
			$(function() {
			
				var cal = $('#calendar').calendario({
                    onDayClick: function ($el, $contentEl, dateProperties) {

                    }}),
					$month = $('#custom-month').html(cal.getMonthName()),
					$year = $('#custom-year').html(cal.getYear());

				$( '#custom-next' ).on( 'click', function() {
					cal.gotoNextMonth( updateMonthYear );
				} );
				$( '#custom-prev' ).on( 'click', function() {
					cal.gotoPreviousMonth( updateMonthYear );
				} );
				$( '#custom-current' ).on( 'click', function() {
					cal.gotoNow( updateMonthYear );
				} );

				function updateMonthYear() {				
					$month.html( cal.getMonthName() );
					$year.html( cal.getYear() );
				}

                interact('.draggable').draggable({
                    inertia: true,
                    onmove: dragMoveListener
                });

                function dragMoveListener (event) {
                    var target = event.target,
                        x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
                        y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

                    target.style.webkitTransform = target.style.transform = 'translate(' + x + 'px, ' + y + 'px)';
                    target.setAttribute('data-x', x);
                    target.setAttribute('data-y', y);
                }

                interact('.dropzone').dropzone({
                    overlap: 0.25,

                    ondropactivate: function (event) {
                        event.target.classList.add('drop-active');
                    },
                    ondragenter: function (event) {
                        var draggableElement = event.relatedTarget,
                            dropzoneElement = event.target;

                        dropzoneElement.classList.add('drop-target');
                        draggableElement.classList.add('can-drop');
                    },
                    ondragleave: function (event) {
                        event.target.classList.remove('drop-target');
                        event.relatedTarget.classList.remove('can-drop');
                    },
                    ondrop: function (event) {

                    },
                    ondropdeactivate: function (event) {
                        event.target.classList.remove('drop-active');
                        event.target.classList.remove('drop-target');
                    }
                });
			});
		</script>
	</body>
</html>
