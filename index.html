<!DOCTYPE html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>

		<link rel="stylesheet" href="bower_components/jquery-ui/themes/base/minified/jquery-ui.min.css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="bower_components/remodal/dist/remodal.css">
		<link rel="stylesheet" href="css/calendar.css" />
		<link rel="stylesheet" href="css/custom_1.css" />
        <link rel="stylesheet" href="css/demo.css" />
        <link rel="stylesheet" href="css/remodal-theme.css">
	</head>
	<body>
		<div class="container">
			<div class="top-bar">
				<div class="search-container">
					<input type="text" id="search" placeholder="search..." />
					<i id="clearSearch" class="fa fa-times"></i>
				</div>
			</div>
			<div class="activities"></div>
			<div class="custom-calendar-wrap custom-calendar-full remodal-bg">
				<div class="custom-header clearfix">
					<h3 class="custom-month-year">
						<span id="custom-month" class="custom-month"></span>
						<span id="custom-year" class="custom-year"></span>
						<nav>
							<span id="custom-prev" class="custom-prev"></span>
							<span id="custom-next" class="custom-next"></span>
							<span id="custom-current" class="custom-current" title="Got to current date"></span>
						</nav>
					</h3>
				</div>
				<div id="calendar" class="fc-calendar-container"></div>
                <div class="remodal" data-remodal-id="dayModal">
                    <button data-remodal-action="close" class="remodal-close"></button>
                    <div class="modal-content">
                        <h1 class="day"></h1>
                        <div class="text-entry"></div>
						<div class="actors"><i class="fa fa-user"></i></div>
						<div class="day-activities-container"></div>
                    </div>
                    <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
                    <button data-remodal-action="confirm" class="remodal-confirm">Save</button>
                </div>
			</div>
		</div>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/jquery-ui/ui/minified/jquery.ui.widget.min.js"></script>
        <script src="bower_components/lodash/lodash.min.js"></script>
		<script src="bower_components/rangy-official/rangy-core.min.js"></script>
        <script src="bower_components/interact/dist/interact.min.js"></script>
        <script src="bower_components/remodal/dist/remodal.min.js"></script>
		<script src="bower_components/qtip2" charset="utf-8"></script>
		<script src="bower_components/hallo/dist/hallo.js"></script>
		<script src="script/jquery.calendario.js"></script>
        <script src="script/mock-data.js"></script>
		<script src="script/main.js"></script>
	</body>
</html>
