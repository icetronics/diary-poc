				<div class="search-container">
					<input type="text" id="search" placeholder="search..." />
					<i id="clearSearch" class="fa fa-times-circle clear-button"></i>
				</div>
			</div>
			<table class="activities"></table>
			<div class="custom-calendar-wrap custom-calendar-full remodal-bg">

					<h3 class="custom-month-year">
						<span id="custom-month" class="custom-month"></span>
						<span id="custom-year" class="custom-year"></span>
						<nav>
							<span id="custom-prev" class="custom-prev"></span>
							<span id="custom-next" class="custom-next"></span>
							<span id="custom-current" class="custom-current" title="Got to current date"></span>
						</nav>
					</h3>
				</div>
				<div id="calendar" class="fc-calendar-container"></div>

                    <button data-remodal-action="close" class="remodal-close"></button>
                    <div class="modal-content">
                        <h1 class="day"></h1>
                        <div class="text-entry"></div>
						<div class="actors"><i class="fa fa-user"></i></div>
						<div class="day-activities-container"></div>
                    </div>
                    <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
                    <button data-remodal-action="confirm" class="remodal-confirm">Save</button>
                </div>

										<option value="">select type...</option>
										<option value="text">text</option>
										<option value="date">date</option>
										<option value="flag">flag</option>
									</select>
								</td>
							</tr>
